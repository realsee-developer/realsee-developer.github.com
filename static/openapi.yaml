        base_url:
          type: string
          description: "静态资源的相对基础路径"
        certificate:
          type: string
          description: "证书数据"
        create_time:
          type: string
          description: "Work创建时间"
        expire_at:
          type: string
          description: "过期时间，格式为 Unix 时间戳"
        floor_plan_type:
          type: integer
          description: "平面图类型"
        initial:
          type: object
          description: "初始点位数据"
