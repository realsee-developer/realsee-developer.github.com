components:
  schemas:
    AuthAccessToken:
      type: object
      properties:
        access_token:
          type: string
          description: "临时凭据"
        expire_at:
          type: integer
          description: "过期时间戳，默认 5min"
    V1EntityVRList:
      type: object
      properties:
        list:
          type: array
          description: "VR 列表"
          items:
            type: object
            properties:
              create_time:
                type: string
                description: "创建时间"
              name:
                type: string
                description: "VR 名称"
              vr_code:
                type: string
                description: "VR编码"
        page_size:
          type: integer
          description: "页面大小"
        total:
          type: integer
          description: "总数"
        current_page:
          type: integer
          description: "当前页码"
    V1EntityVR:
      type: object
