                type: integer
                description: "楼层索引"
              index:
                type: integer
                description: "观察者索引"
              offset_point_count:
                type: integer
                description: "偏移点数量"
              position:
                type: array
                description: "位置坐标数据"
                items:
                  type: number
              quaternion:
                type: object
                description: "四元数数据"
                properties:
                  w:
                    type: number
                  x:
                    type: number
                  "y":
                    type: number
                  z:
                    type: number
              standing_position:
                type: array
                description: "站立位置"
                items:
                  type: number
              visible_nodes:
                type: array
                items:
                  type: integer
        panorama:
          type: object
          description: "全景图数据"
          properties:
            count:
              type: integer
              description: "全景图数量"
            list:
              type: array
              description: "全景图列表"
              items:
                type: object
                properties:
                  back:
                    type: string
                  down:
                    type: string
                  front:
                    type: string
                  index:
                    type: integer
                  left:
                    type: string
                  right:
                    type: string
                  up:
                    type: string
        picture_url:
          type: string
          description: "VR图片地址"
        title_picture_url:
          type: string
          description: "VR标题图片地址"
        vr_code:
          type: string
          description: "VR编码"
        vr_type:
          type: string
          description: "VR 类型: 80 实景 / 81 虚拟"
    V1EntityFloorplan:
      type: object
      properties:
        computed_data:
          type: object
          description: "计算得出的平面图数据"
          properties:
            bounding:
              type: object
              properties:
                max:
                  type: object
                  properties:
                    x:
                      type: number
                    "y":
                      type: number
                min:
                  type: object
                  properties:
                    x:
                      type: number
                    "y":
                      type: number
                origin:
                  type: object
                  properties:
                    x:
                      type: integer
                    "y":
                      type: integer
            entrance:
              type: string
              nullable: true
            floor_datas:
              type: array
              items:
                type: object
                properties:
                  floor_index:
                    type: integer
                  rooms:
                    type: array
                    items:
                      type: object
