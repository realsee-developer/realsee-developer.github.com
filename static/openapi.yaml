                type: string
                description: "模型贴图地址"
            modify_time:
              type: string
              description: "模型修改时间"
            type:
              type: integer
              description: "模型类型"
        observers:
          type: array
          description: "观察者列表"
          items:
            type: object
            properties:
              accessible_nodes:
                type: array
                description: "可见节点列表"
                items:
                  type: integer
