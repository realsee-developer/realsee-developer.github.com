                                type: number
                              "y":
                                type: number
                        room_label:
                          type: object
                          properties:
                            position:
                              type: object
                              properties:
                                x:
                                  type: number
                                "y":
                                  type: integer
                            position_in_image:
                              type: object
                              properties:
                                x:
                                  type: number
                                "y":
                                  type: number
                        room_type:
                          type: string
                        size:
                          type: number
                  rules:
                    type: object
                    properties:
                      bottom:
                        type: array
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              x:
                                type: integer
                              "y":
                                type: integer
                      left:
                        type: array
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              x:
                                type: integer
                              "y":
                                type: integer
                      right:
                        type: array
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              x:
                                type: integer
                              "y":
                                type: integer
                      top:
                        type: array
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              x:
                                type: integer
                              "y":
                                type: integer
            observers:
              type: array
              items:
                type: object
                properties:
                  floor_index:
                    type: integer
                  index:
                    type: integer
                  position:
                    type: object
                    properties:
                      x:
                        type: number
                      "y":
                        type: number
                  position_in_image:
                    type: object
                    properties:
                      x:
                        type: number
                      "y":
                        type: number
        format_data:
          type: object
          description: "格式化得出的平面图数据，依据`computed_data`"
          properties:
            bounding:
              type: object
              description: "边界数据"
              properties:
                max:
                  type: object
                  properties:
                    x:
                      type: number
                      description: "最大x坐标"
                    "y":
                      type: number
