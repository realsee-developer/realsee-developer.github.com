post:
  tags:
    - production service
  summary: create project
  description: ""
  requestBody:
    content:
      "application/json":
        schema:
          type: object
          required:
            - "name"
            - "user_identifier"
            - "app_code"
            - "device_type"
          properties:
            name:
              description: project name
              type: string
              default: "Test items"
            user_identifier:
              description: User ID
              type: string
              default: "test user"
            app_code:
              description: Application Id in console
              type: string
              default: ""
            device_type:
              description: 'Device type, 1: mobile phone, 2 panoramic camera (default), 3 gimbal, 4 professional camera (Galois)'
              type: number
              default: 2
            remark:
              description: Remarks up to 100 characters
              type: string
              default: ""
            shoot_type:
              description: Shooting type. 1 is AR shooting, 2 is splicing positioning, 0 is unknown, the default is 2
              type: number
              default: 2
            extension:
              type: string
              description: JSON format
              default: "{}"
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            title: empty object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                type: object
                properties:
                  create_time:
                    type: string
                    description: "Creation time e.g.ï¼š2022-05-10 11:13:38"
                    default: "2022-05-10 11:13:38"
                  name:
                    type: string
                    description: "project name"
                    default: "Test items"
                  project_id:
                    type: string
                    description: "project ID"
                    default: "auto3d-xxx"
                  remark:
                    type: string
                    description: "Remark"
                    default: ""
                  user_identifier:
                    type: string
                    description: "The user ID of the business party's own account system"
                    default: "test user"
