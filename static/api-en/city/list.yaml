get:
  summary: city list
  tags:
    - production service
  description: Provide a full list of cities that can be produced (real shooting/virtual design)
  parameters:
    - 
      name: Authorization
      in: header
      description: access_token obtained by authentication
      required: true
      schema:
        type: string
        default: your_access_token
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                type: array
                decoration: "city list"
                items:
                  type: object
                  properties:
                    city_name:
                      type: string
                      description: "city name"
                    city_id:
                      type: number
                      description: "City ID (national standard gbCode)"
                    city_pinyin:
                      type: string
                      description: "City Pinyin"
