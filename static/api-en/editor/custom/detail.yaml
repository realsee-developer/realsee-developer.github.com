get:
  summary: basic information
  tags:
    - extended entity
  description: The basic information of VR, including：name, description, address, etc.
  parameters:
    - 
      name: Authorization
      in: header
      description: access_token obtained by authentication
      required: true
      schema:
        type: string
        default: your_access_token
    - 
      name: source
      in: query
      description: "Business party identification, such as：T-RZ4L2XQD"
      required: true
      schema:
        type: string
        default: "T-RZ4L2XQD"
    - 
      name: resource_code
      in: query
      description: "VR copy encoding, eg：8oep3ZPGW8TjRlyT7x"
      required: true
      schema:
        type: string
        default: "8oep3ZPGW8TjRlyT7x"
  responses:
    200:
      content:
        "*/*":
          schema:
            type: object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                type: object
                properties:
                  name:
                    type: string
                    description: "VR name"
                  introduction:
                    type: string
                    description: "introduce"
                  bd_location:
                    type: object
                    description: "geographic location"
                    $ref: "#/components/schemas/bd_location"
                  backdrop_filter:
                    type: object
                    description: "filter data"
                    $ref: "#/components/schemas/backdrop_filter"
                  background_music:
                    type: object
                    description: "Background music"
                    $ref: "#/components/schemas/background_music"
components:
  schemas:
    bd_location:
      type: object
      properties:
        name:
          type: string
          description: "address name"
        province:
          type: string
          description: "Province"
        city:
          type: string
          description: "City"
        district:
          type: string
          description: "urban area"
        location:
          type: object
          description: "latitude and longitude coordinates"
          properties:
            lat:
              type: number
              description: "dimension"
            lng:
              type: number
              description: "longitude"
    backdrop_filter:
      type: object
      properties:
        backdrop:
          description: "filter parameters"
          type: object
          properties:
            brightness:
              type: number
            contrast:
              type: number
            grayscale:
              type: number
            opacity:
              type: number
            saturate:
              type: number
    background_music:
      type: object
      properties:
        name:
          type: string
          description: "name"
        url:
          type: string
          description: "music address"
