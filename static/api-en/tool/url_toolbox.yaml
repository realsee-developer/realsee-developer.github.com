get:
  summary: VR roaming link
  tags:
    - toolbox
  description: |
    #### Return Field Description
    |Name|Example|Type|Description|Required|
    |-|-|-|
    |-| /80yAJrMWbqLBeDlvV1`|`string`|VR roaming (VR viewing) link|YES|
    |expire|`1648097248`|`integer`|link expiration time (Unix timestamp)|YES|
  parameters:
    - 
      name: Authorization
      in: header
      description: access_token obtained by authentication
      required: true
      schema:
        type: string
        default: your_access_token
    - 
      name: vr_code
      in: query
      description: "VR coding"
      required: true
      schema:
        type: string
        default: "80drj5DRZejY2Dq8Oe"
    - 
      name: expire
      in: query
      description: "Link expiration time (Unix timestamp), **Whether this parameter is valid depends on the permission setting of `ApplicationId`**"
      schema:
        type: integer
        default: 300
  responses:
    200:
      description: V1URLSpace
      content:
        application/json:
          schema:
            type: object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                properties:
                  url:
                    type: string
                    description: "VR roaming (VR viewing) link"
                  expire:
                    type: integer
                    description: "link expiration time (Unix timestamp)"
