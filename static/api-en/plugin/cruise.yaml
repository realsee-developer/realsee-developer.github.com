get:
  summary: automatic roaming
  tags:
    - Plugin Bazaar
  description: ""
  parameters:
    - 
      name: Authorization
      in: header
      description: access_token obtained by authentication
      required: true
      schema:
        type: string
        default: your_access_token
    - 
      name: vr_code
      in: query
      description: "VR coding"
      required: true
      schema:
        type: string
        default: "80drj5DRZejY2Dq8Oe"
  responses:
    "200":
      description: V1Plugin Cruise
      content:
        application/json:
          schema:
            type: object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                properties:
                  auto_camera:
                    type: object
                    description: "The frame data of the automatic roaming sequence can be directly passed to the SDK plug-in without understanding"
