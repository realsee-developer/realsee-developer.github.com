get:
  tags:
    - production service
  summary: Apply for Ticket
  description: ""
  parameters:
    - 
      name: app_code
      in: query
      required: true
      schema:
        description: Application Id in console
        type: string
        default: ""
    - 
      name: user_identifier
      in: query
      required: true
      schema:
        description: The user ID of the business party's own account system
        type: string
        default: "test user"
    - 
      name: action
      in: query
      required: true
      schema:
        description: The user behavior field is obtained from the client SDK provided by Rushi, and is transparently passed to this interface. The content business party does not need to pay attention
        type: string
        default: "apply_cos_token"
    - 
      name: project_id
      in: query
      required: true
      schema:
        description: Created project ID
        type: string
        default: "auto3d-xxx"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            title: empty object
            properties:
              request_id:
                type: string
                description: "Identifies a unique request"
              trace_id:
                type: string
                description: "Identifies a unique request, similar to request_id, but mainly used for request traceability scenarios"
              code:
                type: integer
                description: "Error code, the default is 0 when the request is successful"
              status:
                type: string
                description: "Error message, if the request is successful, the default is success"
              cost:
                type: integer
                description: "Time-consuming calculation of the server, in ms"
              data:
                properties:
                  ticket:
                    type: string
                    description: "Temporary credentials can only be used once with a default expiration time of 5 minutes"
                    default: "2f56b9e5c2bd7bd8da50d35cdbab7f1b"
